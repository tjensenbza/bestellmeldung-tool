<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Test (ohne Module)</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>📧 EmailJS Test</h1>
  <p>Wenn du auf den Button klickst, wird eine Testmail über EmailJS versendet.</p>
  <button onclick="sendeTestMail()" style="padding: 1rem 2rem; font-size: 1rem;">Test-Mail senden</button>

  <p id="status" style="margin-top: 2rem; font-weight: bold;"></p>

  <!-- ✅ EmailJS direkt eingebunden -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialisierung mit deinem Public Key
    (function(){
      emailjs.init('Lbr8GkmRKaWI8UFxT'); // Dein Public Key
    })();

    function sendeTestMail() {
      document.getElementById('status').textContent = '⏳ Sende...';

      emailjs.send('service_635wmwu', 'template_yzgxwx6', {
        artikelname: 'Testartikel vom iPad',
        restbestand: 3,
        melder: 'iPad User'
      })
      .then(function(response) {
        document.getElementById('status').textContent = '✅ E-Mail versendet ✔️';
        console.log('✅ Erfolgreich:', response);
      }, function(error) {
        // Fehlerausgabe direkt sichtbar machen
        document.getElementById('status').textContent = '❌ Fehler beim Senden: ' + JSON.stringify(error);
        console.error('❌ Fehler:', error);
      });
    }
  </script>
</body>
</html>
