<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellmeldung</title>
  <style>
    body { font-family: sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    header { background: #00639a; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; }
    #meldung-feedback { display: none; background: #d4edda; color: #155724; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; }
    input, button { padding: 0.6rem; margin-bottom: 1rem; width: 100%; font-size: 1rem; }
    button { background: #00639a; color: white; border: none; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { padding: 0.5rem; border-bottom: 1px solid #ccc; }
    .badge { padding: 0.3rem 0.6rem; background: #eee; border-radius: 4px; }
    .status-btn { margin-left: 8px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>Bestellmeldungstool</header>
  <main>
    <div id="meldung-feedback">âœ… Meldung erfolgreich gesendet!</div>

    <form id="meldung-form">
      <input type="text" id="artikelname" placeholder="Artikelname" required />
      <input type="number" id="restbestand" placeholder="Restbestand" required />
      <input type="text" id="melder" placeholder="Ihr Name" required />
      <button type="submit">Meldung absenden</button>
    </form>

    <input type="password" id="admin-passwort" placeholder="ðŸ”’ Admin-Passwort fÃ¼r StatusÃ¤nderung" />

    <table>
      <thead><tr><th>Artikel</th><th>Rest</th><th>Melder</th><th>Status</th></tr></thead>
      <tbody id="meldungen-body"></tbody>
    </table>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
