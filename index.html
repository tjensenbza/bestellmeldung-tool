<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --semco-blue: #005a9c;
      --semco-gray: #f4f4f4;
      --semco-dark: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--semco-gray);
      color: var(--semco-dark);
    }

    header {
      background-color: var(--semco-blue);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      background-color: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: var(--semco-blue);
    }

    #meldung-feedback {
      display: none;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    form {
      display: grid;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input, button, select {
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus, select:focus {
      border-color: var(--semco-blue);
      outline: none;
    }

    button {
      background-color: var(--semco-blue);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #00497c;
    }

    .admin-auth {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .admin-auth input {
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      text-align: left;
      padding: 0.75rem;
      background-color: #e9f0f6;
      border-bottom: 2px solid #ccc;
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      background-color: #eee;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      main { padding: 1rem; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>

  <header>Bestellmeldungstool</header>

  <main>
    <div id="meldung-feedback">‚úÖ Meldung erfolgreich gesendet!</div>

    <h2>Neuen Bedarf melden</h2>
    <form id="meldung-form">
      <input type="text" id="artikelname" placeholder="Artikelname" required />
      <input type="number" id="restbestand" placeholder="Restbestand" required />
      <input type="text" id="melder" placeholder="Ihr Name" required />
      <button type="submit">Meldung absenden</button>
    </form>

    <h2>Adminzugang f√ºr Status√§nderung</h2>
    <div class="admin-auth">
      <input type="password" id="admin-passwort" placeholder="üîí Admin-Passwort" />
      <button id="admin-login-btn">Freigeben</button>
    </div>

    <h2>Gemeldete Artikel</h2>
    <table>
      <thead>
        <tr>
          <th>Artikel</th>
          <th>Rest</th>
          <th>Melder</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="meldungen-body">
        <!-- dynamisch gef√ºllt -->
      </tbody>
    </table>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
