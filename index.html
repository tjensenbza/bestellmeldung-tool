<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bestellmeldung</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f0f4f8;
    }
    form, table {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 700px;
      margin: 1.5rem auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #2d89ef;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b66c9;
    }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }

    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f7fa;
    }
    .status-badge {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .status-bedarf { background-color: #facc15; color: #92400e; }
    .status-angefragt { background-color: #c4b5fd; color: #4c1d95; }
    .status-bestellt { background-color: #38bdf8; color: #083344; }
    .status-geliefert { background-color: #4ade80; color: #065f46; }

    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      form, table { padding: 0.75rem; }
      th, td { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <form id="meldungForm">
    <label>Artikelname: <input type="text" id="artikelname" required></label>
    <label>Restbestand: <input type="number" id="restbestand" required></label>
    <label>Ihr Name: <input type="text" id="melder" required></label>
    <button type="submit">Meldung senden</button>
    <div id="feedback"></div>
  </form>

  <table>
    <thead>
      <tr>
        <th>Artikelname</th>
        <th>Restbestand</th>
        <th>Gemeldet von</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="meldungsdaten">
      <!-- JavaScript fÃ¼llt hier -->
    </tbody>
  </table>

  <script type="module" src="./main.js"></script>
</body>
</html>
