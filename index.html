<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellmeldung</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00639a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    #meldung-feedback {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background-color: #00639a;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>Bestellmeldung</header>

  <main>
    <div id="meldung-feedback">âœ… Meldung erfolgreich gesendet!</div>

    <form id="meldung-form">
      <input type="text" id="artikelname" placeholder="Artikelname" required />
      <input type="number" id="restbestand" placeholder="Restbestand" required />
      <input type="text" id="melder" placeholder="Ihr Name" required />
      <button type="submit">Absenden</button>
    </form>

    <table>
      <thead>
        <tr><th>Artikel</th><th>Rest</th><th>Melder</th><th>Status</th></tr>
      </thead>
      <tbody id="meldungen-body"></tbody>
    </table>
  </main>

  <script type="module" src="main.js"></script>

  <!-- EmailJS einbinden -->
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
    emailjs.init('Lbr8GkmRKaWI8UFxT'); // dein public key
    window.emailjs = emailjs;
  </script>
</body>
</html>
