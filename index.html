<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bestellmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00639a;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.8rem;
      background-color: #00639a;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d75;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .badge {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      background-color: #e0e0e0;
      color: #333;
      font-size: 0.85rem;
    }
    @media (max-width: 600px) {
      body, main {
        padding: 1rem;
      }
      table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>Bestellmeldungstool</header>

  <main>
    <form id="meldung-form">
      <div>
        <label for="artikelname">Artikelname</label>
        <input type="text" id="artikelname" name="artikelname" required />
      </div>
      <div>
        <label for="restbestand">Restbestand</label>
        <input type="number" id="restbestand" name="restbestand" required />
      </div>
      <div>
        <label for="melder">Ihr Name</label>
        <input type="text" id="melder" name="melder" required />
      </div>
      <button type="submit">Meldung absenden</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Artikel</th>
          <th>Rest</th>
          <th>Gemeldet von</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="meldungen-body">
        <!-- Einträge werden hier per JS eingefügt -->
      </tbody>
    </table>
  </main>

  <!-- Supabase + App-Logik -->
  <script type="module" src="supabaseClient.js"></script>
  <script type="module" src="main.js"></script>

  <!-- Neue EmailJS SDK (funktioniert mit Public Key) -->
  <script type="module">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
    emailjs.init('Lbr8GkmRKaWI8UFxT');
    window.emailjs = emailjs; // wichtig für Zugriff aus main.js
  </script>

</body>
</html>
